<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivos</title>


    <link rel="stylesheet" type="text/css" href="Archivos.css" media="screen"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 


</head>

<body>
    <header> <h1>Pied Piper</h1></header>
        
    
    <!-- Division Menu, Permite cambiar entre las paginas del sitio, cada una tiene su propia funcionalidad-->
    <div id = "Menu">
        <ul>
            <li><img src="./IMG/Logo.jpg" id ="Logo"></li>
            <li>Inicio</li>
            <li>Archivos</li>
            <li>Archivos Eliminados</li>
        </ul>
    </div>

    <!-- Division VistaDeArchivos, Muestra los archivos existentes, Permite descargar, renombrar y eliminar archivos.-->
    <div id  = "Vista">
        <section>
            <table>
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Ultima Modificacion</th>
                        <th scope="col">Formato</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Archivo 1</td>
                        <td>17/02/2020</td>
                        <td>Docx</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

    <!-- Division  Uploads, Permite Subir archivos, carpetas y crear carpetas.-->
    <div id = "Uploads">
        <section>
            <table>
                <tr><td>Subir Archivo</td></tr>
                <tr><td>Crear Carpeta</td></tr>
                <tr><td>Subir Carpeta</td></tr>
            </table>
        </section>
    </div>


</body>
</html>
